<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Bike Rental Service </title>
</head>

<body>
    <form method="POST" >
        <label> Model </label>
        <input name="input_model" type="text" value="e.g. Honda"> <br>
        <label> Daily fee (VND) </label>
        <input name="input_dailyfee" type="text" value="100.000"> <br>
        <label> Image </label>
        <input name="input_image" type="text" value="e.g. https://hondaxemay.com"> <br>
        <label> Year </label>
        <input name="input_year" type="text" value="e.g. 2013"><br>
        <button>Submit</button>            
    </form>
</body>
</html>

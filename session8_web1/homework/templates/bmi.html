<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> BMI </title>
</head>
<body>
    <h4> Your BMI: {{ BMI }} </h4>
    {% if BMI < 16 %}
        <h5> You are severely underweight </h5>
    {% elif 16 <= BMI < 18.5 %}
        <h5> You are underweight </h5>
    {% elif 18.5 <= BMI <25 %}
        <h5> You are normal </h5>
    {% elif 25 <= BMI <30 %}
        <h5> You are overweight %}
    {% else %} 
        <h5> You are obese </h5>
    {% endif %}
</body>
</html>
